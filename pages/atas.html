<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Danilo HBP">
	<meta name="kerywords" content="Apresentation, programmer, student">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gerador de Atas</title>
	
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<main class="container" id="ata">
		<form class="row">
			<div class="col-12">
				<h1 style="margin-top: 20px; font-family: 'Roboto';" >Gerador de Ata</h1>
			</div>
			<div class="col-12" style="margin-bottom: 20px;">
				<label for="tituloAta" class="form-label">Título da Ata</label>
				<input type="text" class="form-control" id="tituloAta">
				<div id="tituloObs" class="form-text">Informe o título de acordo com o tema principal da ata.</div>
			</div>
			<div class="col-md-6" style="margin-bottom: 20px;">
			    <label for="inputResponsavel" class="form-label">Nome do Responsável</label>
			    <input type="text" class="form-control" id="inputResponsavel">
			</div>
			<div class="col-md-2">
				<label for="inputData" class="form-label">Data</label>
				<input type="date" class="form-control" id="inputData">
			</div>
			<div class="col-12">
			<label for="exampleInputPassword1" class="form-label">Descrição (opcional)</label>
			<textarea type="text" class="form-control" id="inputDescricao" style="min-height: 120px; margin-bottom: 20px;"></textarea>
			</div>

			<div class="row col-12" style="margin-bottom: 20px;">
				<div class="col-6" >
					<input type="text" class="form-control" id="inputNomeIntegrante" placeholder="Nome do(a) Integrante" aria-label="Recipient's username" aria-describedby="button-addon2">
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-outline-secondary" id="btnModalAdicionar" data-toggle="modal" data-target="#modal-mensagem">Adicionar</button>
				</div>	
			</div>

			<fieldset class="col-12" style="min-height: 200px; margin-bottom: 20px;">
				<legend>Integrantes:</legend>
				<div id="campoIntegrantes"></div>
			</fieldset>
			<div class="col-12" style="margin: 20px 0 30px 0; display: flex; flex-direction: row; justify-content: center; align-items: center;">
				<button type="submit" class="btn btn-primary" onclick="CriarPDF()">Gerar PDF</button>		
			</div>
		</form>	
	</main>

	<div class="modal fade" id="modal-mensagem">
		<div class="modal-dialog modal-lg">
			 <div class="modal-content">
				 <div class="modal-header">
					<h4 class="modal-title">Informação do(a) integrante</h4> 
					<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
				 </div>
				 <div class="modal-body">
					<div class="col-12" style="margin-bottom: 20px;">
						<label for="tituloAta" class="form-label">Tarefa</label>
						<input type="text" class="form-control" id="tarefaAta">
					</div>
					<div class="row col-12">
						<div class="col-3">
							<label for="inputData" class="form-label">Data de Início</label>
							<input type="date" class="form-control" id="inputDataTarefaInicio">
						</div>
						<div class="col-3">
							<label for="inputData" class="form-label">Data Final</label>
							<input type="date" class="form-control" id="inputData">
						</div>
					</div>
				 </div>
				 <div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="criarIntegrante()">Save changes</button> 
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				 </div>
			 </div>
		 </div>
	</div>

	<script src="../assets/js/jquery-3.6.0.min.js"></script>
	<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../assets/js/validadorImagem.js"></script>
	<script type="text/javascript" src="../assets/js/criador_integrantes.js"></script>
	<script type="text/javascript" src="../assets/js/criador_pdf.js"></script>
</body>

</html>
